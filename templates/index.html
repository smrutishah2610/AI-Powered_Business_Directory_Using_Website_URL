<!DOCTYPE html>
<html>
<head>
    <title>Business Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/business">Business Directory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#registerModal">
                            Register Your Business
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Register Your Business</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label class="form-label">Business Website URL</label>
                                <input type="url" class="form-control" id="businessUrl" required>
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="listed_by" required>
                            </div>
                            <div id="registerStatus" class="alert" style="display: none;"></div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="registerButton">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Filter Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Filter Businesses</h5>
                <form id="filterForm" method="get">
                    <div class="row">
                        <div class="col-md-3">
                            <select class="form-select" name="category" id="categoryFilter">
                                <option value="">Select Category</option>
                                <option value="IT">IT</option>
                                <option value="Tech Manufacturing">Tech Manufacturing</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Automation">Automation</option>
                                <option value="Education">Education</option>
                                <option value="E-commerce">E-commerce</option>
                                <option value="Telecom">Telecom</option>
                                <option value="Banking & Finance">Banking & Finance</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" name="city" id="cityFilter" placeholder="City">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" name="province" id="provinceFilter" placeholder="Province/State">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" name="country" id="countryFilter" placeholder="Country">
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Apply Filters</button>
                        <button type="button" class="btn btn-secondary" id="clearFilters">Clear Filters</button>
                    </div>
                </form>
            </div>
        </div>

        EJS TEMPLATE FORM
        <!-- Business Listings -->
        <div id="businessList" class="mt-4">
            
        </div>
    </div>

    <!-- Business Details Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Business Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="businessDetails">
                    <!-- Details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <footer class="nav navbar-bottom navbar-dark bg-primary justify-content-center pb-0">
        <p class="navbar-text pb-0 mb-0" style="height: auto;">&copy; by Smruti Shah, 2025. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
